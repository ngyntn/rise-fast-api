version: '3.8'

services:
  mysql-db:
    image: mysql:8.0
    container_name: mysql-container
    environment:
      MYSQL_DATABASE: mydb
      MYSQL_USER: myuser
      MYSQL_PASSWORD: 3306
      MYSQL_ROOT_PASSWORD: 123456
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - app-network

  redis-cache:
    image: redis:latest
    container_name: redis-container
    ports:
      - "6379:6379"
    networks:
      - app-network

  backend:
    build: ./backend
    container_name: rise-backend
    ports:
      - "8080:8080"
    environment:
      - DS_MYSQL_URL=jdbc:mysql://mysql-db:3306/mydb?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
      - DS_MYSQL_USERNAME=myuser
      - DS_MYSQL_PASSWORD=3306
      - REDIS_HOST=redis-cache
      - REDIS_PORT=6379
      - CORS_ALLOWED_ORIGINS=http://localhost:5173
    depends_on:
      - mysql-db
      - redis-cache
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u$$MYSQL_USER", "-p$$MYSQL_PASSWORD"]
      interval: 5s
      timeout: 5s
      retries: 10
    networks:
      - app-network

  frontend:
    build:
      context: ./frontend
      args:
        - VITE_API_BASE_URL=http://47.128.152.105:8080/api/v1
    container_name: react-frontend
    ports:
      - "5173:80"
    depends_on:
      - backend
    networks:
      - app-network

volumes:
  mysql_data:

networks:
  app-network:
    driver: bridge